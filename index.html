<html>
    <head>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

        <title>Calculator</title>
    </head>
    <body>
        <div class="container mt-3" style="width: 20%; border: 2px solid black;">
            <div class="row">
                <div class="col">
                    Calculator
                </div>
            </div>
        
            <div class="row">
                <div class="col">
                    <span id="input">0</span>
                </div> 
            </div>
            <div class="row">
                <div class="col">
                    <span id="answer"></span>
                </div> 
            </div>
            <div class="mb-3" align="center">
                <div class="d-md-block">
                    <button type="button" class="btn btn-light" id="btn-AC">AC</button>
                    <button type="button" class="btn btn-light" id="btn-del">del</button>
                    <button type="button" class="btn btn-light" id="btn-percent">%</button>
                    <button type="button" class="btn btn-light" id="btn-div">/</button>
                </div>
    
                <div class="d-md-block">
                    <button type="button" class="btn btn-light" id="btn-7">7</button>
                    <button type="button" class="btn btn-light" id="btn-8">8</button>
                    <button type="button" class="btn btn-light" id="btn-9">9</button>
                    <button type="button" class="btn btn-light" id="btn-x">x</button>
                </div>
    
                <div class="d-md-block">
                    <button type="button" class="btn btn-light" id="btn-4">4</button>
                    <button type="button" class="btn btn-light" id="btn-5">5</button>
                    <button type="button" class="btn btn-light" id="btn-6">6</button>
                    <button type="button" class="btn btn-light" id="btn-sub">-</button>
                </div>
    
                <div class="d-md-block">
                    <button type="button" class="btn btn-light" id="btn-1">1</button>
                    <button type="button" class="btn btn-light" id="btn-2">2</button>
                    <button type="button" class="btn btn-light" id="btn-3">3</button>
                    <button type="button" class="btn btn-light" id="btn-add">+</button>
                </div>
    
                <div class="d-md-block">
                    <button type="button" class="btn btn-light" id="btn-greatless"><></button>
                    <button type="button" class="btn btn-light" id="btn-0">0</button>
                    <button type="button" class="btn btn-light" id="btn-dec">.</button>
                    <button type="button" class="btn btn-light" id="btn-equals">=</button>
                </div>
            </div>
        
        </div>

    </body>
    <script src="bootstrap.min.js"></script>
    <script src="jquery-3.6.4.min.js"></script>
    <script src="buttons.js"></script>
    <script src="compute.js"></script>
</html>
